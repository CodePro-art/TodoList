<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <script src="https://kit.fontawesome.com/5a1dafc887.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/paper.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Todo List</title>
  
</head>
<body>

  <h2 class="title"><i class="fas fa-tasks"></i> to do list</h2>
  <div class="paper" id="paper-container">
    <div class="remove-container">
      <i id="delete-icon" class="far fa-trash-alt"></i>
    </div>
    <input id="inputText" type="text" placeholder="Add to your list..." maxlength="40" required />
    <i id="addButton" class="fas fa-plus"></i>
    <div class="lines">
      <ol id="display"></ol>
    </div>
    
   
    <div class="holes hole-top"></div>
    <div class="holes hole-middle"></div>
    <div class="holes hole-bottom"></div>
  </div>
  <script src="./js/class.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/event.js"></script>
</body>
</html>
